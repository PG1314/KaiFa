<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>传值校验</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/3.0.2/vue.global.js"></script>
</head>
<body>
    <div id="app"></div>
</body>
    <script>
        const app=Vue.createApp({
            data(){
                return{
                    name:123,
                    pay:()=>{
                        alert('给你500元')
                    }
                }
            },
            template:`
                <h2>JSPang.com</h2>
                <Son :name="name" />
            `
        })
        app.component('Son',{
            props:{
                //name:String,     //对类型进行校验、为假时控制台提示黄色警告信息
                name:{
                    type: String,
                    validator: function(value){
                        console.log(value.search("JSPang"))
                        return value.search("JSPang") != -1
                    },
                    //required: true,         //对类型进行校验、为假时控制台提示黄色警告信息
                    default:'JSPang.com'    //无值时，参数使用默认值
                },
            },     
            template:`
            <div>{{name}} div</div>
            `
        })
        const vm=app.mount("#app")
    </script>
</html>
