<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app"></div>
</body>
<script>
    const app=Vue.createApp({
        template:`
            <website />
            <describe />
            <count />
                <count />
                <count />
        `
     })
     app.component('website',{      //全局组件自动加载，消耗内存，降低性能，提高效率
        template:`<h2>JSPang.com</h2>`
     })
     app.component('describe',{
         template:`<h2>技术胖的博客</h2>`
     })
     app.component('count',{  
         data(){
             return{
                 count:0
             }
         },
         template:`
         <div>{{count}}<button @click="count++">增加1</button></div>
         `
     })
    const vm=app.mount("#app")

</script>
</html>
