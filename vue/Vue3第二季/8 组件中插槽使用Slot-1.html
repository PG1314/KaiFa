<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用Slot</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/3.0.2/vue.global.js"></script>
</head>
<body>
    <div id="app"></div>
</body>
    <script>
        const app=Vue.createApp({
            data(){
                return{
                    jishi:'晓红'
                }
            },
            template:`
            <h2>欢迎光临红浪漫-请选择你的技师</h2>
            <ji-shi> <div style="color:red;font-size:40px">{{jishi}},<project /></div></ji-shi>
            <ji-shi> <div style="color:red;font-size:40px">谢大脚,<project /></div></ji-shi>
            <ji-shi> <div style="color:red;font-size:40px">葛薇,<project /></div></ji-shi>
            `
        })
        app.component('JiShi',{
            template:`
            <div>
                <span>经过你的慎重考虑，最终选择了。</span>
                <span>
                    <slot>  </slot>
                </span>
            </div>
            `
        })
        app.component("project",{
            template:`
            <span style="color:blue;">项目结束了</span> 
            `
        })
        app.component("JiShi",{
            data(){
                return{
                    jishi:'谢大脚'
                }
            },
            template:`
            <div>
                <span style="color:blue">经过你的慎重考虑，最终选择了</span>
                <span><slot></slot></span>
            </div>
            `

        })
        const vm=app.mount("#app")
    </script>
</html>
