<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>你好世界</title>
    <script src="https://unpkg.com/vue@next"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
</head>
<body>
    <div id="app"></div>
    <img src="图片的绝对路径" alt="当无图片时显示的文本">
</body>
<script>    //vun 面向数据编程
    Vue.createApp({     //创建一个Vue实列
        template:'<div>Hello world</div>'       //template模版
    }).mount("#app")    //模版挂载到idAPP的dom上
</script>
</html>
