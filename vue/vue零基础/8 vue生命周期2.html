<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app"></div>
</body>
    <script>
        // Vue3中八个生命周期函数
        // beforeCreate()   在实列生成之前会自动执行的函数
        // created()        在实列生效之后会自动执行的函数
        // beforeMount()    在模版渲染完成之前执行的函数
        // mounted()        在模版渲染完成之后执行的函数
        // beforeUpdate()   当data中的数据变化时，会立即自动执行的函数
        // updated()        当date中的数据发生变化，页面重新渲染完后，会自动执行的函数
        // beforeUnmount()  当Vue运用失效时，会自动执行的函数
        // unmounted()      当Vue应用失效时，且DOM完全销毁之后，会自动执行
        const app = Vue.createApp({
            data(){
                return {
                    message:'jspang.com'
                }
            },
            // mounted(){
            //     alert("mounted");
            // },
            // created(){
            //     console.log('123')
            // },
            methods: {
                handleItemClick() {
            this.message = this.message == 'jspang.com' ? "技术胖" : "jspang.com"
            },
            beforeCreate(){
                console.log('beforecreate')
            },
            created(){
                console.log('create')
            },
            beforeMount(){
                console.log('beforeMount');
            },
            Mounted(){
                console.log('Mount');
            },
            beforeUpdate() {
            console.log('beforeUpdate')
            console.log(document.getElementById('app').innerHTML)
            },
            updated() {
            console.log('updated')

            console.log(document.getElementById('app').innerHTML)
            },
        },
            template: "<h2 v-on:click='handleItemClick'>{{message}}</h2>"
            })
    const vm = app.mount("#app")
    </script>
</html>
