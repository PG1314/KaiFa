<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo13</title>
    <script src="https://unpkg.com/vue@next"></script>
    <style>
        .red{color:red;}
        .green{color:green;}
        .background{background-color:aqua};
    </style>
</head>
<body>
    <div id="app"></div>
    
</body>
<script>
    const app=Vue.createApp({
        data(){
            return{
                classString:'red',
                classObject:{red:true,background:true}
            }
        },
        template:`
            <h2 class="red">JavaScript</h2>
            <h2 :class="classObject">javascript1</h2>
            <h2 :class="classString">javascript2</h2>
        
        `
    })
    const vm=app.mount("#app")

</script>

</html>
