<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo17</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app"></div>
    
</body>
    <script>
        const app=Vue.createApp({
            data(){
                return{
                    count:0,
                }
            },
            methods:{
                addcountClick(num,event){
                this.count+=num;
                console.log(event.target);
                },
                handleBtnClick1(){
                    alert(1);
                },
                handleBtnClick2(){
                    alert(2);
                }
            },
            template:`
                <div>目前一点佳丽数量{{count}}.</div>
                <button @click="addcountClick(2,$event)">加一位</button>
                <button @click="handleBtnClick1(),handleBtnClick2()">弹出窗口</button>
            `
        })
        const vm=app.mount("#app")
    </script>
</html>
