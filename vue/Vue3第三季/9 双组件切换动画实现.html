<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="refresh" content="30">       <!-- 30秒自动刷新页面  -->
    <meta name="author" context="P-G">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>双组件动画切换</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/3.0.2/vue.global.js"></script>
    <style>
        .v-leave-to, 
        .v-enter-from{
            opacity:0;
        }
        .v-leave-from ,
        .v-enter-to{
            opacity:1;
        }
        .v-leave-active,
        .v-enter-active{
            transition:opacity 2s ease-in;
        }
        
    </style>
</head>
<body>
    <div id="app"></div>
</body>
    <script>
        const DaJiao={
            template:`
            <div>大脚进入试衣间<div>
            `
        }
        const XiaoHong={
            template:`
            <div>晓红进入试衣间</div>
            `
        }
        const app=Vue.createApp({
            data(){
                return{
                    isShow:true,
                    component:'da-jiao'
                }
            },
            methods:{
                hanldClick(){
                    this.isShow = !this.isShow
                    this.component = this.component == 'da-jiao' ? 'xiao-hong' : 'da-jiao'
                }
            },
            components:{
                'da-jiao':DaJiao,
                'xiao-hong':XiaoHong
            },
            template:`
            <transition mode="out-in" appear>
                <div v-if="isShow">大脚进入试衣间</div>
                <div v-else>晓红进入试衣间</div>
            </transition>
            <button @click="hanldClick">切换动画</button>
            <component :is="component">
            `
        })
        const vm=app.mount("#app")
    </script>
</html>
