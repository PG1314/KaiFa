<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字体样式</title>
    <style>
        div,p{
            font-family: "微软雅黑","黑体","arial","times new roman"; /* 字体类型 */
            font-size: 18px;        /* 字体大小 px(像素) em / rem  1em=1rem=14px */
            font-weight: bolder;    /* 字体加粗  //normal 正常(100-500) // bold 加粗(600-900) // bolder 更粗 */ 
        }
        .xt{
            font-style:italic;      /* 字体风格 字体斜体 / italic 倾斜 / normal 正常 */
        }
        #ys{
            color:rgba(252, 254, 11, 2);     /* 颜色  #111 / rgb(1.1.1)  / rgba(255,2,2,.5) alpha(透明度) .5=50% */
        }
    </style>
</head>
<body>
    <div>hao aer you</div>
    <div>I fan shanq </div>
    <div>我很好，我没事</div>
    <p>你们好！！！</p>
    <li>第一位</li>
    <li class="xt">斜体</li>
    <li id="ys">颜色</li>
</body>
</html>
