<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本样式</title>
    <style>
        div{
            font-size: 16px;
            font-family: "微软雅黑";
            font-weight: 20;
            color:brown;
        }
        q{
            text-decoration: underline;     /* none 无 / underline 下划线  /  overline 上划线  / line-through  中划线 */
            text-align: center;  /* left  左边   /center  居中  / right 右边   */
            text-transform: capitalize;     /* none 无 / uppercase 大写 / lowercase 小写 / capitalize 首字母大写 */
            text-indent: 20px;     /*  文本缩进（可正可负） */
        }
        UL>li{
            line-height: 20px;      /* 行高   */
            letter-spacing: 10px;   /* 字符间距 */
        }


    </style>
</head>
<body>
    <div>壹</div>
    <div>贰</div>
    <div>叁</div>
    <q>english</q>
    <q>英语</q>
    <ul>
        <li>123</li>
        <li>456</li>
        <li>789</li>
    </ul>
</body>
</html>
