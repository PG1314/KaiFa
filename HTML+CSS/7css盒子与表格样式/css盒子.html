<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒子</title>
    <!-- 盒子组成：内容（content（由width宽，height高）组成）
    +内边距（padding）+边框（border）+外边距（margin） -->
    <!-- 属性：overfilow(溢出):hidden(隐藏),scroll(滚动),visible(可见) -->
    <!-- top(上) right(右) bottom(底部) left(下) -->
    <style>
        div{
            color:aqua;
            width:150px;
            height:120px;
            padding-top:5px;
            border-top:2px;
            margin-top:3px;
            text-align:center;
            align-items:center;
            border-color:rgb(54, 119, 97);
            /*vertical-align: middle;*/
            background-color:bisque;
            top:50%;
            align-items: center;
             justify-content: center;
        }
        td{
            border-color:rgb(54, 119, 97);
            background-color:bisque;
            text-align:center;
            align-items:center;
        }
        

    </style>
</head>
<body>
    <div>123
        <tr>456
            <td>789</td>
            <td>10</td>
        </tr>
    </div>


</body>
</html>
