<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <title>边框样式</title>
   <style>
       div{
        border-style: solid;   /* 边框样式  solid 实线 / dashed 虚线 / dotted 点划线 / double 双实线 */
        border-width: 30px;    /* 边框宽度  */
        border-color:chartreuse; /* 边框颜色 */       
       }
       /* 边框可连写或单独设置 */
       p{border-bottom:30px solid #000 ;
       }

   </style>
</head>
<body>
    <div>边框样式</div>    
    <p>边框样式</p>


</body>
</html>
