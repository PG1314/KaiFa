<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>背景样式</title>
    <style>
        div{
            background-color: brown;    /* 背景颜色  (英语单词/16进制/RGB) */
            background-image: url(无项目编号.png);  /* 背景图片 URL(地址)  */
            background-position: center;   /* 背景位置  left  / center  / right  /  top / center / botom / (x,y)坐标  */
            background-repeat: no-repeat;     /*背景重复  no-repeat 不重复  */
            border-width: 40px
        }
        p{
            background-image: url(无项目编号.png);
            background-repeat: no-repeat;
            background-attachment: fixed;  /* 背景是否滚动  scroll(条幅) / fixed(固定的) */
            ;
        }
    </style>
</head>
<body>
    <div>背景样式</div>
    <p>背景样式</p>

</body>
</html>
