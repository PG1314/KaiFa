<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>元素选择器</title>
    <style>
         #ID{    /* ID选择器名字前必须有个#号  */
            font-size: 10px;
            color: rgb(228, 151, 151);
        }
        .类{     /* class选择器名字前必须有个.号  */
            font-size: 30px;
            color:seagreen;
        }
        div{    /*元素选择器 */
            font-size: 14px;
            color: brown;
        }
         p {   
            font-size: 20px;
            color: royalblue;
        }
    </style>
</head>
<body>
    <div id="ID">你好世界</div>   <!-- id标签中，一个完整项目中只有唯一一个ID名 -->
    <div>你好世界</div>
    <p class="类">你的名字</p>   <!-- class标签中，一个项目可以一个至多个class类名  -->
    <p>你的名字</p>
</body>
</html>
