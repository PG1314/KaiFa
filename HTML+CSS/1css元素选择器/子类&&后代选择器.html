<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>子类&后代选择器</title>
    <style>
        div>ul{     /* 子类选择器，需一个一个元素递减  */
            font-size: 10px;
            color: seagreen;
        }
         #a+li{      /* 兄弟选择器 */
            font-size: 30px;
            color: rgb(225, 201, 65);
        }
        #a{
            font-size: 30px;
            color: royalblue;
        }

         div li{    /* 后代选择器，需用空格来跳过中间的元素  */
            font-size: 20px;
            color: red;
        } 

    </style>
</head>
<body>
    <div>
        <ul> 标题
         <li >你</li>
         <li id="a">的</li>
         <li>名</li>
         <li>字</li>
        </ul>
    </div>
</body>
</html>
