<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border属性</title>
</head>
<body>
    <section>
        <div style="border:dotted;">点状</div>
        <div style="border:dashed;">虚线</div>
        <div style="border:solid">实线</div>
        <div style="border:groove">双线</div>
        <div style="border:groove">凹槽</div>
        <div style="border:ridge;">垄状</div>
        <div style="border:inset;">3Dinset</div>
        <div style="border:outset">3Doutset</div>
        <div style="border:none;">无边框</div>
        <div style="border:hiidden;">隐藏</div>
        <div style="border-style:groove,inset,solid,outset; ;">混合</div>
    </section>
</body>
</html>
