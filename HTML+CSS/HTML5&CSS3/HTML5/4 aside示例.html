            <!-- 因为这个aside元素被放置在一个article元素内部，所以分析器将
            这个aside元素的内容理解成是和article元素的内容相关联。 -->

            <dl>
                <dt>F#</dt>
                <dd>F#为。net2010中引用的新型函数型编程语言</dd>
            </dl>

                <dt>语法闭包</dt>
                <dd>语法闭包是指，创建lambda表达式的环境保存起来。。。（详细解释）</dd>
            </dl>
