<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表样式</title>
    <style>
        ul>li{
            list-style-image:url(雪1.gif);  /*  自定义项目符号 */
            list-style-position: inside;    /*  项目符号的位置 */
            list-style-image: 20px;
        }

    </style>
</head>
<body>
    <ol>
        <li>有序</li>
        <li>列表</li>
    </ol>
    <ul>
        <li>无序</li>
        <li>列表</li>
    </ul>
</body>
</html>
