<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素操作</title>
    <script src="../../JS/jquery-3.6.0.js" type="text/javascript"></script>
</head>
<body>
    <b><h3>元素操作</h3>
    val()   获取第一个匹配元素的值，如果有连个值则返回一个数组  $("#username").val() <br>
    val(val)   用于设置所有匹配元素的值   $("input:text").val("新值")   //为全部文本框设置值 <br>
    val(arrVal) 用于为checkbox、select和radio等元素设置值，参数为字符串数组 $("select").val(['列表1','列表2'])；//为下拉列表框设置多选值</b>
    <div class="div1">12</div>
    <p>测试内容</p>
    <script>
        alert($("p").text());
        alert($("p").text("修改的测试内容"));
        $(document).ready(function(){
            $(".div1").html("<p style='color:#FF0000'>新修改的文本<p>");
        });
    </script>
</body>
</html>
