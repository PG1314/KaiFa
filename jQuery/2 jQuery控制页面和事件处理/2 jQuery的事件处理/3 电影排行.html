<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电影排行</title>
    <script src="../../JS/jquery-3.6.0.js" type="text/javascript"></script>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        #div1{
            width: 360px;
            height: 400px;
            background-color: beige;
        }
        #div2{
            width:324px;
            height: 56px;
            padding-left: 32px;
            /* padding-right: 32px; */
        }
        #div3{
            width: 360px;
            height: auto;
            float: left;
            text-align: left;
        }
        #value2{
            text-align: right;
        }
        #value1{
            float:left;
            width: 100px;
            float: left;
            text-indent: 1em;
        }
        #bu1{
            margin-left: 93px;
            /* background-color: dodgerblue; */
        }
        h2{
            margin:14px 0px 0px 0px;
            width: 120px;
            float:left;
        } 

        .li1{
            list-style: dashed; 
            border-style: dashed;
            height: 25px;
            width: 300px;
            border-width:0px 0px 1px 0px; 
            border-color: #000;
            text-decoration: dashed;
            text-align: left;
            margin-left: 25px;
            margin-top: 20px;
        }
        .id{
            float: left;
            display: table-cell;
            vertical-align:middle;
        }
        button{
            font-size: 20px;
            margin-top: 21.28px;;
            border:none;    /* 去除按钮样式  */
            background-color: beige;    
            outline: none;  /*  消除默认点击蓝色边框效果  */
        }
        .button3{
            background-color: dodgerblue;
        }
        .button2{
            background: beige;
        }
        .id,#value1,#value2{
            height: auto;
            width: auto;
        }
    </style>
    <script type="text/javascript">

    </script>
</head>
<body>
    <div id="div1">
        <div id="div2"><h2>电影排行</h2><button id="bu1">热播</button><button id="bu2">经典</button></div>
        <div id="div3">
        <div class="li1">
            <div class="id">1</div>
            <div id="value1"> 终结者5</div><div id="value2">阿诺德.施哇新格</div>
        </div>
        <div class="li1">
            <div class="id">2</div>
            <div id="value1">飓风营救</div><div id="value2">连母.尼森</div>
        </div>
        <div class="li1">
            <div class="id">3</div>
            <div id="value1">我是传奇</div><div id="value2">威尔.史密斯</div>
        </div class="li1">
        <div class="li1">
            <div class="id">4</div>
            <div id="value1">一线生机</div><div id="value2">杰森.斯坦森</div>
        </div>
        <div class="li1">
            <div class="id">5</div>
            <div id="value1">罗马假日</div><div id="value2">格里高利.派克</div>
        </div>
        <div class="li1">
            <div class="id">6</div>
            <div id="value1">史密斯夫妇</div><div id="value2">布拉德.皮持</div>
        </div>
        <div class="li1">
            <div class="id">7</div>
            <div id="value1">午夜解造</div><div id="value2">克里斯.埃文斯</div>
        </div>
        </div>
    </div>
    <script type="text/javascript">
    // var name1 = new Array('机器师2:复活','变形金刚','暮光之城','怦然心动','电话情缘','超凡蜘蛛侠');
    // var name2 = new Array("杰森.斯坦林","希亚.拉潘夫","克里斯汚.斯图尔特","玛德琳.卡罗尔","杰西.麦特卡尔菲","安德鲁.加菲尔德");
    // var name3 = new Array("终结者5","飓风营救","我是传奇","威尔史密斯","罗马假日","史密斯夫妇","午夜解造");
    // var name4 = new Array("阿诺德施哇新格","连母尼森","威尔史密斯","杰森斯坦森","格里高利派克","布拉德皮持","克里斯埃文斯");
    $(document).ready(function(){       //热波、经典焦距切换
        $("#bu1").click(function(){
            $("button:contains('热播')").addClass("button3");
            $("button:contains('经典')").removeClass("button3");
        });
        $("#bu2").click(function(){
            $("button:contains('经典')").addClass("button3");
            $("button:contains('热播')").removeClass("button3");
        });
    });
    </script>
    <script>    //实现电影排名的切换
    $(document).ready(function(){
        var name1 = new Array('机器师2:复活','变形金刚','暮光之城','怦然心动','电话情缘','超凡蜘蛛侠','雷神');
            var name2 = new Array("杰森.斯坦林","希亚.拉潘夫","克里斯汚.斯图尔特","玛德琳.卡罗尔","杰西.麦特卡尔菲","安德鲁.加菲尔德");
            var name3 = new Array("终结者5","飓风营救","我是传奇","一线生机","罗马假日","史密斯夫妇","午夜解造");
            var name4 = new Array("阿诺德.施哇新格","连母.尼森","威尔.史密斯","杰森.斯坦森","格里高利.派克","布拉德.皮持","克里斯.埃文斯");
        $("#bu1").click(function(){     //经典排名
            for(n=0;n<name1.length;n++){
            // $("#value1:eq("+n+")").text(name1[0]);   //同级可使用
            $("#value1:contains("+name3[n]+")").text(name1[n]);
            $("#value2:contains("+name4[n]+")").text(name2[n]);
            // alert(name3[n]+":"+name1[n]);
        }});
        $("#bu2").click(function(){     //热播排名
            $("#value1:eq(0)").text(name3[0]);
            $("#value1:eq(1)").text(name3[1]);
            $("#value1:eq(2)").text(name3[2]);
            $("#value1:eq(3)").text(name3[3]);
            $("#value1:eq(4)").text(name3[4]);
            $("#value1:eq(5)").text(name3[5]);
            $("#value2:eq(0)").text(name4[0]);
            $("#value2:eq(1)").text(name4[1]);

        })



    })    
        
        
    </script>
</body>
</html>
