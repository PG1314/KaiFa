<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动画效果</title>
    <script src="../../JS/jquery-3.6.0.js" type="text/javascript"></script>
</head>
<body>
    <p><h3>隐藏匹配元素</h3>
    hide()  隐藏匹配元素    $("img").hide();    hide(speed,[callback])  //speed:用于指定动画时长，默认slow600毫秒，normal400毫秒，fast200毫秒   callback 可选参数，用于触发回调函数
    <h3>显示匹配元素</h3>
    show()  显示匹配元素    $("img").show();    show(speed,[callback])  
    
    </p>
    <span id="box">
        <img src="../../../JavaScript/img/黄鸭.gif" alt="wu" height="80" id="flag">
        <div id="menu">
            <ul>
                <li><a href="#">图书介绍</a></li>
                <li><a href="#">新书预告</a></li>
                <li><a href="#">图书销售</a></li>
                <li><a href="#">勘误发布</a></li>
                <li><a href="#">资料下载</a></li>
                <li><a href="#">好书推荐</a></li>
                <li><a href="#">技术支持</a></li>
                <li><a href="#">联系我们</a></li>
            </ul>
        </div>
    </span>
    <script type="text/javascript"> //自动隐藏式菜单
    $(document).ready(function(){
        $("#box").hover(function(){
            $("#menu").show(1000);
        },function(){
            $("#menu").hide(1000);
        });      
    });
    
    </script>
</body>
</html>
