<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>变量</title>
</head>
<body>
    
    <script type="text/javascript">
    var name='PG', password=123;
    var a=5,b=9;
    document.write("账号: "+name+"<br>密码: "+password);
    document.write("<br>5/0="+a/b+"<br>");
    document.write(a>b?a:b);
    //typeof返回字符类型
    //new 创建新的内置对象
    object1 = new object;               //创建自定义对象
    array2 = new array();               //创建数组对象
    date3 = new date("august & 2008");  //创建日期对象
    </script>
</body>
</html>
