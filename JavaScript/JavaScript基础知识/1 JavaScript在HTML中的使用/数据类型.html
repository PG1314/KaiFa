<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>输出红，绿，蓝3中颜色色值</title>
</head>
<body>
    <script type="text/javascript"> //数据类型：十进制0-9、八进制0-08、16进制0-F
        
        document.write("RGB颜色￥6699FF的3种颜色的色值");    //输出字符串
        document.write("<p>R"+0x66);document.write("<br>G"+0x99);document.write("<br>B"+0xff);
        document.write("<br>"+4E-2);    //可输出正数与负数
        document.write("<br>"+-1/0+"<br>");    //超过了JavaScript的数值范围返回infinity
        document.write(0/0);            //输出为非数字是产生未知错误时返回NaN
        
        //字符串型//布尔型 返回两个参数true&false //未定义值返回undefined //空值 null
    </script>
       
</body>
</html>
