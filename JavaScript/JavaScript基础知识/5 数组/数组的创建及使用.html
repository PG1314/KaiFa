    <script type="text/javascript">  //array的prototype属性
    Array.prototype.ar=function(ad){
        for(var i=0;i<this.length;i++){
            document.write(this[i]);
            document.write(ad);
        }
    }
    var ad= new Array(1,2,3,4,5,6);
    ad.ar(" ");
