<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>获取文档元素</title>
</head>
<body>
    <script type="text/javascript">
    
        var shij = new Date();
        var  week ;
    function sj(){  
        document.write("年： "+shij.getFullYear());
        //document.write("年 "+shij.getFullYear());
        document.write("&nbsp月 "+shij.getMonth());// 月份需加1
        document.write("&nbsp日 "+shij.getDate());
        document.write("&nbsp时 "+shij.getHours());
        document.write("&nbsp分 "+shij.getMinutes());
        document.write("&nbsp秒 "+shij.getSeconds());
        alert("时间");
    }
    sj();
    window.onload.sj;
    </script>
    
</body>

</html>
