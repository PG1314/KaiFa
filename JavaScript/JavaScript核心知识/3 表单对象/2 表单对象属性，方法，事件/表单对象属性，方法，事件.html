<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单属性，方法，事件</title>
</head>
<body>
    <form id="for1" action="">
        <input type="text" value="账号">
        <input type="password" value="密码">
        <input type="submit" value="登录">
    </form>
    <script type="text/javascript"> //表单对象的属性
    /*  name 设置表单名称
        action  设置表单提交URL
        method  设置表单提交方式，可取get、post
        encoding    设置表单信息提交编码方式
        id  设置表单ID
        length  返回对象元素长度
        target  设置提交表单目标窗口打卡方式
        elements    返回对象的元素构成的数组或对象
    */
    </script>
    <script type="text/javascript"> //表单对象的方法
            /*   reset  初始化所以表单元素值，相当于重置
                submit  提交表单
                buton   普通按钮
                file    文件上传
                hidden  隐藏框
                CheckBox    复选框
                radio   单选框
                <select>    下拉框
                text    单行文本框
                <lable></lable> 多行文本
                <textarea></textarea> 多行文本 属性：rows  cols 
                password    密码框
                placeholder 设置预浏览文本      */
    </script>
    <script type="text/javascript"> //表单对象的事件
                        /*   resct  重置时触发事件
                            submit  提交时触发事件
                        */
    </script>
</body>
</html>
