<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本框</title>
</head>
<body>
    <form action="" id="for1">
        <input type="text">
        <input type="password">
        <input type="submit" value="注册">
    </form>
    <script type="text/javascript"> /*      //文本框属性
        id  //文本框id属性
        name    //文本框名称
        type    //文本框类型
        value   //文本框的值
        placeholder //设置预浏览文本
        rows    //设置多行文本框高度
        cols    //设置多行文本框宽度
        disabled    //设置文本框是否被禁用  */
    </script>
    <script type="text/javascript"> /*      //文本框的方法
          blut()    //将焦点从文本框移除
          focus()   //将焦点赋给文本框
          click()   //模拟文本框被鼠标点击
          select()  //选中文本框中的文字
            */
    </script>
</body>
</html>
