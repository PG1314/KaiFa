<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>下拉菜单</title>
</head>
<body>

    <script type="text/javascript"> // 下拉菜单属性
    /* id name type value length    
        multiple    默认值为true  true多选 fnlse为单选
        options     返回一个数组，该元素为下拉菜单中选项
        selectedIndex   数组下拉菜单中当前选项在options[]数组中的下标
        disabled    设置下拉菜单是否被禁用，默认true 禁用下拉菜单   */
    </script>
    <script type="text/javascript"> // 下拉菜单方法
        /*   blur() 将焦点从菜单中移除
            focus() 将焦点赋给下拉菜单
            click() 模拟点击下拉菜单
            remove(i) 删除下拉菜单中的选项，i为options数组下标  */
    </script>
    <script type="text/javascript"> // Option对象
            /*   new Option(text,value,defaultSelected,selected)    语法
                text 内容文本 value 下拉菜单项的值 
                defaultSelected     该参数是布尔值，如果该值为true则默认选择该选项
                document.myform.myselect.options[0] = new option("text",value);
                //option对象的属性
                defaultSelected 
                index   返回当前option对象在数组[]中的下标
                selected    设置当前对象是否被选中，该值为true是为选中状态
                text    设置选中文本
                value   设置选中值
            //select 设置multiple下拉菜单以列表显示
            */
    </script>
</body>
</html>
