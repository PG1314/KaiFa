<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
    <form action="" method="post" id="for1" style="text-align: center;">
        用户名：<input type="text" name="yy" value="" placeholder="请输入账号" ><br>
        密码：<input type="password" maxlength="10" name="mm" placeholder="请输入10以内密码" maxlength="10"><br>
        <label rows="200" cols="100">备注</label>   <!--    失败 标签，后续完善    -->
        <input type="submit" value="登录" onclick="a()">
    </form>
    <script type="text/javascript">
    function a(){
        if(for1.yy.value==""){
            alert("用户名不能为空");
            for1.mm.focus();
            return false;
        }
        if(for1.mm.value==""){
            alert("密码不能为空");
            for1.yy.focus();
            return false;
        }
        for1.yy.value!="1234567890"?alert("账号错误,请重新输入"):for1.mm.value!="lllllll1"?alert("密码错误,请重新输入"):alert("登录成功");
        return true;
    }
    
    </script>
    
</body>
</html>
