<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打开关闭窗口</title>
</head>
<body>
    <p>
        top        窗口顶部距离屏幕顶部像素<br>
        left       窗口左端距离屏幕左端像素<br>
        width      对话框的宽度<br>
        height     对话框的高度<br>
        scrollbars 是否像素滚动条<br>
        resizable  设定对话框大小是否固定<br>
        toolbar    浏览器工具条，包括后退及前进按钮等<br>
        menubar    菜单条，一般包括有文件、编辑及其他条目<br>
        location   定位区，也叫地址栏，可输入URL的浏览器文本框<br>
        direction  更新信息按钮<br>
    </p>
