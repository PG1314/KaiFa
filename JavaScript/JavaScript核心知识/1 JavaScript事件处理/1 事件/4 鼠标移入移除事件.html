<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>鼠标移动</title>
    <style>
        table{
            text-align: center;
        }
        td{
            height: 21px;
            width: 70px;
            background-color: deepskyblue;
        }
    </style>
</head>
<body>
     <script type="text/javascript">    //鼠标移入移除事件
    function btm(cursor,i){
        i==1?cursor.style.opacity=1:cursor.style.opacity=0  //三目判断 进行透明度设置
    }       
    </script>
    <img src="../img/黄鸭.gif" alt="" onmouseover="btm(this,1)" onmouseout="btm(this,0)"> <!--//onmouseover 鼠标移到 //onmouseout 鼠标移出 -->
