        <td bgcolor="#F7F4C4"><div >&nbsp;&nbsp;&nbsp;&nbsp;乐phone（LePhone），是联想公司2010年1月7日在美国的CES 2010大展开幕之际，
        发布的一款全新的智能手机，上市日期是2010年5月11日。这款取名“乐”Phone的智能手机，是联想宣布移动互联网战略后，推出的一款产品。之所以取名“乐”Phone，
