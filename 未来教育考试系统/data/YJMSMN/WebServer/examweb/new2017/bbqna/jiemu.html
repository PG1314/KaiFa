				<div id="content">
					<img src="./images/about1.jpg" style="float:left; margin-right:10px;" />
					<p>湖南卫视2013年第四季度全新推出大型明星亲子旅行生存体验真人秀，中国首档大型明星亲子生存体验真人秀。该节目版权和模式购自韩国MBC电视台的《爸爸！我们去哪儿？》。这是湖南卫视继《变形计》之后又一档真人秀亲子互动节目，并由《变形计》制作人谢涤葵和《我是歌手》制作人洪涛联合操刀打造。</p>
					<p>档名人代际沟通纪实节目将创新视角对准亲子关系，五位明星爸爸跟子女进行72小时的乡村体验真人秀于2013年10月11日起每周五晚22：00登陆湖南卫视，于2013年10月26日起每周六晚21：00登陆金鹰卡通卫视。节目为季播，第一季共12期，由林志颖父子、田亮父女、郭涛父子、王岳伦父女、张亮父子联手担任嘉宾。</p>
