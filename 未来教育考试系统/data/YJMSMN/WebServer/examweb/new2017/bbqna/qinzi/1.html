								<p>
									林志颖父子<br/>
									林志颖的儿子Kimi九月才满4岁，虽然是个男孩子，不过却十分害羞。在第一期节目中，他得到的任务是去寻找锅。初来乍到的Kimi一刻都不愿意离开林志颖，不是拉着爸爸的手，就是趴在身上不肯下来，连林志颖都感叹：“我的Kimi独立性有待加强。”而林志颖也是一个“孩奴”，为了给儿子争取到最好的早餐材料，天不亮就去村口守着等发粮，等了近三个小时。
								</p>
