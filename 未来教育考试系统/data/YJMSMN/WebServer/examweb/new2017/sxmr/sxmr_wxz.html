	<h3>绍兴名人王羲之</h3>
	<hr />
	<div class="content">
	<h4 align="center">【<a href="sxmr_lx.html">鲁迅</a>】、【<a href="sxmr_wxz.html">王羲之</a>】、【<a href="sxmr_cyp.html">蔡元培</a>】、【<a href="sxmr_qj.html">秋瑾</a>】、【<a href="sxmr_zel.html">周恩来</a>】</h4>
	  <div align="center"><img src="images/wxz.jpg" width="284" height="230" style=" padding:10px; width:250px; height:300px;" /></div>
	   
	  <p>东晋书法家，字逸少，号澹斋，汉族，祖籍琅琊，后迁居会稽（绍兴），写下《兰亭集序》，晚年隐居会稽下辖剡县金庭，中国东晋书法家，有书圣之称。历任秘书O、宁远将军、江州刺史。后为会稽内史，领右将军，人称“王右军”、“王会稽”。其子王献之书法亦佳，世人合称为“二王”。。此后历代王氏家族书法人才辈出。东晋升平五年卒，葬于金庭瀑布山（又称紫藤山），其五世孙衡舍宅为金庭观，遗址犹存。</p>
