	<h3>绍兴名人之周恩来</h3>
	<hr />
	<div class="content">
	<h4 align="center">【<a href="sxmr_lx.html">鲁迅</a>】、【<a href="sxmr_wxz.html">王羲之</a>】、【<a href="sxmr_cyp.html">蔡元培</a>】、【<a href="sxmr_qj.html">秋瑾</a>】、【<a href="sxmr_zel.html">周恩来</a>】</h4>
	  <div align="center"><img src="images/zel.jpg" width="284" height="230" style=" padding:10px; width:250px; height:300px;" /></div>
	   
	  <p>周恩来（1898～1976），字翔宇，曾用名伍豪等，原籍浙江绍兴，生于江苏淮安。伟大的马克思列宁主义者，中国无产阶级革命家、政治家、军事家、外交家，中国共产党和中华人民共和国的主要领导人，中国人民解放军主要创建人和领导人。他是以毛泽东同志为核心的党的第一代中央领导集体的重要成员，在国际上也享有很高威望。周恩来同志的卓著功勋、崇高品德、光辉人格，深深铭记在全国各族人民心中。</p>
