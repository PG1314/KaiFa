    <tr bgcolor="#FFCB97">
      <td height="20" valign="top" bgcolor="#EEEE99"><div align="center">
        <table cellspacing="0" cellpadding="0">
          <TR>
            <TD width="49%"><p class="STYLE2">&nbsp;&nbsp;&nbsp;&nbsp;海王星（Neptune）是环绕太阳运行的第八颗行星，是围绕太阳公转的第四大天体（直径上）。海王星在直径上小于天王星，但质量比它大。海王星的质量大约是地球的17倍，而类似双胞胎的天王星因密度较低，质量大约是地球的14倍。海王星以罗马神话中的尼普顿(Neptunus)，因为尼普顿是海神，所以中文译为海王星。天文学的符号，是希腊神话的海神波塞冬使用的三叉戟。</p>
