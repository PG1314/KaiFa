          <TR>
            <TD width="49%"><p class="STYLE2">&nbsp;&nbsp;&nbsp;&nbsp;火星是太阳系由内往外数的第四颗行星，属于类地行星，直径为地球的一半，自转轴倾角、自转周期相近，公转一周则花两倍时间。在西方称为战神玛尔斯，中国则称为“荧惑”。橘红色外表是因为地表的赤铁矿（氧化铁）。火星基本上是沙漠行星，地表沙丘、砾石遍布，没有稳定的液态水体。二氧化碳为主的大气既稀薄又寒冷，沙尘悬浮其中，每年常有尘暴发生。火星两极皆有水冰与干冰组成的极冠，会随着季节消长。</p>
