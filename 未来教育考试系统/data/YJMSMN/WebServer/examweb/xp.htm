            <TD width="49%"><p>&nbsp;&nbsp;<span class="css">Windows XP具有运行可靠、稳定而且速度快的特点，它不但运用更加成熟的技术，而且外观设计趋紧清新明快，使用户有良好的视觉享受。XP   系统增强了多媒体性能，使媒体播放器与系统完全融为一体，用户无需安装其他的多媒体播放软件，就可以播放和管理各种格式的音频和视频文件。在新的中文版Windows   XP 系统中增加了众多的新技术和新功能，使用户能轻松地在其环境下完成各种管理和操作。&nbsp;</span></p>
