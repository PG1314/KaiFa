	<h3>绍兴名人之蔡元培</h3>
	<hr />
	<div class="content">
	<h4 align="center">【<a href="sxmr_lx.html">鲁迅</a>】、【<a href="sxmr_wxz.html">王羲之</a>】、【<a href="sxmr_cyp.html">蔡元培</a>】、【<a href="sxmr_qj.html">秋瑾</a>】、【<a href="sxmr_zel.html">周恩来</a>】</h4>
	  <div align="center"><img src="images/cyp.jpg" width="284" height="230" style=" padding:10px; width:250px; height:300px;" /></div>
	   
	  <p>蔡元培（1868年1月11日－1940年3月5日），字鹤卿，又字仲申、民友、孑民，乳名阿培，并曾化名蔡振、周子余，汉族，中国绍兴山阴人，原籍诸暨。革命家、教育家、政治家。中华民国首任教育总长，1916年至1927年任北京大学校长，革新北大，开“学术”与“自由”之风；1920年至1930年，蔡元培同时兼任中法大学校长。</p>
