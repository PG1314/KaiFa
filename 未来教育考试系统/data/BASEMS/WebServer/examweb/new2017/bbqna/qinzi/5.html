							<td>
								张亮父子<br/>
								模特张亮的孩子天天，5岁半。从来没在农村生活过的他，一开始对环境也十分抗拒，不停吵着要回家不说，还死抱着iPad不放，不肯交出来。本来张亮用自己的手机换出了儿子的iPad，谁料当手机也被导演组没收后，他更是闹脾气了，一步也不肯挪动，好不容易哄着挪了半步，很快又哭着嚷着缩了回去。幸好天天是个不挑剔的吃货，张亮用馒头西红柿和黄瓜做成三明治，一下子就征服了天天，终于破涕为笑。虽然天天在节目中又哭又闹，不过在发布现场却很有范，和“模特老爸”走红毯时，不停摆造型，严肃又天真的表情十分好笑。							</td>
