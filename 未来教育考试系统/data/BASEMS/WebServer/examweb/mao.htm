            <TD width="49%" valign="top"><p>&nbsp;&nbsp;&nbsp;&nbsp;<span class="css">猫的身体分为头、颈、躯干、四肢和尾五部分，全身被毛。猫的趾底有脂肪质肉垫，因而行走无声。捕鼠时不会惊跑鼠，趾端生有锐利的爪。爪能够缩进和伸出。猫在休息和行走时爪缩进去，捕鼠时伸出来，以免在行走时发出声响，防止爪被磨钝。猫的前肢有五指，后肢有四指。猫的牙齿分为门齿、犬齿和臼齿。犬齿特别发达，尖锐如锥，适于咬死捕到的鼠类，臼齿的咀嚼面有尖锐的突起，适于把肉嚼碎；门齿不发达。猫行动敏捷，善跳跃。喜爱吃老鼠和鱼。“猫”者苗也，猫作为鼠类的天敌，   可以有效减少鼠类对青苗等作物的损害，由猫的字形可见中国古代农业生活之一斑。</span></p>
