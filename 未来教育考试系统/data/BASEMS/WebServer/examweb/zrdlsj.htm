    <tr bgcolor="#FFCB97">
      <td height="20" valign="top" bgcolor="#EEEE99"><div align="center">
        <table cellspacing="0" cellpadding="0">
          <TR>
            <TD width="49%"><p>&nbsp;&nbsp;&nbsp;&nbsp;<span class="STYLE2">地理数据是直接或间接关联着相对于地球的某个地点的数据，是表示地理位置、分布特点的自然现象和社会现象的诸要素文件。包括自然地理数据和社会经济数据。如土地覆盖类型数据、地貌数据、土壤数据、水文数据、植被数据、居民地数据、河流数据、行政境界及社会经济方面的数据等。<BR>
            </span></p>
              <DIV class="STYLE2"></DIV>
              　　
              <span class="STYLE2">地理数据是各种地理特征和现象间关系的符号化表示。<BR>
              </span>
              <DIV class="STYLE2"></DIV>
              　　
              <span class="STYLE2">地理数据包括空间位置、属性特征以及时态特征三个部分。<BR>
              </span>
              <DIV class="STYLE2"></DIV>
              　　
              <span class="STYLE2">自然地理数据在计算机中通常按矢量数据结构或网格数据结构存贮，构成<A href="/view/5201.htm" target="_blank">地理信息系统</A>的主体。社会经济数据在计算机中按统计图表形式存贮，是地理信息系统分析的基础数据。              </span>
