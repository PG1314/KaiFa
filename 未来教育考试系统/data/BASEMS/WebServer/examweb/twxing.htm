    <tr bgcolor="#FFCB97">
      <td height="20" valign="top" bgcolor="#EEEE99"><div align="center">
        <table cellspacing="0" cellpadding="0">
          <TR>
            <TD width="49%"><p>&nbsp;&nbsp;&nbsp;&nbsp;<span class="STYLE2">天王星是太阳向外的第七颗行星，在太阳系的体积是第三大（比<A href="/view/3119.htm" target="_blank">海王星</A>大），质量排名第四（比海王星轻）。他的名称来自古希腊神话中的天空之神乌拉诺斯（Ο?ραν??），是克洛诺斯（农神）的父亲，宙斯（朱比特）的祖父。天王星是第一颗在现代发现的行星，虽然它的光度与五颗传统行星一样，亮度是肉眼可见的，但由于较为黯淡而未被古代的观测者发现。威廉・<A href="/view/34553.htm" target="_blank">赫歇耳</A>爵士在1781年3月13日宣布他的发现，在太阳系的现代史上首度扩展了已知的界限。这也是第一颗使用望远镜发现的行星。</span></p>
