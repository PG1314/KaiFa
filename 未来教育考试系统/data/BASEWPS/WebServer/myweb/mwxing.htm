            <TD width="49%"><p class="STYLE2">&nbsp;&nbsp;&nbsp;&nbsp;冥王星，或被称为<A href="/view/590211.htm" target="_blank">134340号小行星</A>，于1930年1月由克莱德・汤博根据美国天文学家洛韦尔的计算发现，并以罗马神话中的冥王普路托（Pluto）命名。它曾经是<A href="/view/493290.htm" target="_blank">太阳系九大行星</A>之一，但后来被降格为矮行星。与太阳平均距离59亿千米。直径2300千米，平均密度0.8克/立方厘米，质量1.290×10^22   千克。公转周期约248年，<A href="/view/676359.htm" target="_blank">自转周期</A>6387天。表面温度在-220°c以下,表面可能有一层固态甲烷冰。暂时发现有三颗卫星。</p>
