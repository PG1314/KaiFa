        <table cellspacing="0" cellpadding="0">
          <TR>
            <TD width="49%"><p><span class="STYLE2">&nbsp;&nbsp;&nbsp;&nbsp;木星，为太阳系八大行星之一，距太阳（由近及远）顺序为第五，亦为太阳系体积最大、自转最快的行星。木星主要由氢和氦组成，中心温度估计高达30,500℃。古代中国称之岁星，取其绕行天球一周为12年，与地支相同之故。西方语言一般称之朱比特（拉丁语：Jupiter），源自罗马神话中的众神之王、相当于希腊神话中的宙斯。 </span></p>
