    <tr bgcolor="#FFCB97">
      <td height="109" valign="top" bgcolor="#EEEE99"><div align="center">
        <table width="90%" cellpadding="0" cellspacing="0">

            <TD width="49%" valign="top"><p class="css">&nbsp;&nbsp;&nbsp;&nbsp;信息最基本的特点：信息必须包含新的情况，新的知识，新的内容。   信息的一般特点：1）共享性或使用不灭性。正是信息的共享性才使得信息得以传播。   2）扩展性。信息在传播过程中可以压缩也可以扩展。   3）组合性。两个以及两个以上的信息的有机组合，可以产生新信息来。   4）信息运用的多角度性。这也是信息和物质的又一显著区别。   5）相对性。信息的相对性是和人们对外界信息的选择性注意密切相关；注意到的信息又和接受者的内在需求相关。 </p>
