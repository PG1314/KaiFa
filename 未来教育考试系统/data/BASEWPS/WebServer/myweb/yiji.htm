            <TD width="49%" valign="top"><p class="css">&nbsp;&nbsp;&nbsp;&nbsp;标称主根据教育部考试中心通知，<SPAN lang="EN-US">2005</SPAN>年全国计算机等级考试将在考试内容和考试方式上的重大变化。变化主要体现在考试科目设置、考核内容、考试形式等方面，并推出了<SPAN lang="EN-US">2004</SPAN>版<SPAN lang="EN-US">NCRE</SPAN>考试大纲和新教材，<SPAN lang="EN-US">2005</SPAN>年上半年在全国实施。<br>
&nbsp;&nbsp;&nbsp;&nbsp;一级考试开考科目名称调整为：一级<SPAN lang="EN-US">MSOffice</SPAN>（原称一级）、一级<SPAN lang="EN-US">B</SPAN>、一级<SPAN lang="EN-US">WPSOffice</SPAN>。考试形式方面，取消一级科目的纸笔考试，完全采取上机考试形式，上机考试时间均为<SPAN lang="EN-US">90</SPAN>分钟。</p>
