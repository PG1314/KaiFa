    <tr bgcolor="#FFCB97">
      <td height="20" valign="top" bgcolor="#EEEE99"><div align="center">
        <table cellspacing="0" cellpadding="0">
          <TR>
            <TD width="49%"><p class="STYLE2">&nbsp;&nbsp;&nbsp;&nbsp;水星 (Mercury )，中国古代称为<A href="/view/380877.htm" target="_blank">辰星</A>。是太阳系中的<A href="/view/364085.htm" target="_blank">类地行星</A>，其主要由石质和铁质构成，密度较高。自转周期很长为58.65天，自转方向和公转方向相同，水星在88个地球日里就能绕太阳一周,平均速度47.89千米,是太阳系中运动最快的行星。无<A href="/view/22556.htm" target="_blank">卫星</A>环绕。它是八大行星中是最小的行星，也是离太阳最近的行星。</p>
